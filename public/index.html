<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Our Love Diary</title>
    
    <!-- Styling -->
    <link href="scss/main.scss" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Buffer Screen -->
    <div id="hideAll">
        <div class="buffer-elem">
            <h1>Please wait a moment</h1>
            <p>Content is loading in...</p>
            <div class="loader"></div>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById("hideAll").style.display = "block";
        window.onload = function() {
            document.getElementById("hideAll").style.animation = "fadeInOut 0.6s ease-in-out";
            document.getElementById("hideAll").style.display = "none";
        }
    </script>

    <!-- Title -->
    <header>
        <h1>
            <img src="images/heart.png" class="title_icon">
            Our Love Diary
            <img src="images/heart.png" class="title_icon">
        </h1>
    </header>

    <!-- Message Form -->
    <form id="msgForm" autocomplete="off">
        <div class="form-container">
            <div class="form-col-left">
                <div class="form-row" id="form-name">
                    <label for="partnerName" id="nameLabel">From:</label>
                    <input type="text" name="partnerName" id="partnerName" required="true" placeholder="Name" />
                </div>
                <div class="form-row" id="form-feeling">
                    <select name="partnerFeeling" id="partnerFeeling" required="true" value="partnerFeeling">
                        <option value="default" disabled selected>Feeling</option>
                        <option value="happy">Happy</option>
                        <option value="sad">Sad</option>
                        <option value="romantic">Romantic</option>
                        <option value="tired">Tired</option>
                        <option value="calm">Calm</option>
                        <option value="energetic">Energetic</option>
                        <option value="flirty">Flirty</option>
                        <option value="angry">Angry</option>
                        <option value="hungry">Hungry</option>
                        <option value="grateful">Grateful</option>
                    </select>
                </div>
                <div class="form-row" id="form-affirmation">
                    <textarea name="partnerAffirmation" value="partnerAffirmation" id="partnerAffirmation"
                        placeholder="Affirmation" required="true" maxlength="50"></textarea>
                </div>
                <div class="form-row" id="form-goal">
                    <textarea name="partnerGoal" value="partnerGoal" id="partnerGoal" placeholder="Goal of the Day"
                        required="true" maxlength="50"></textarea>
                </div>
            </div>
            <div class="form-col-right">
                <div class="form-row" id="form-header">
                    <p id="today-date" style="float: left;"></p>
                    <img id="stamp-icon" style="float: right;"></img>
                </div>
                <br><br><br><br>
                <div class="form-row" id="questionContainer">
                    <p id="questionHead">Would You Rather?</p>
                    <p id="questionPrompt" name="questionPrompt" value="questionPrompt"></p>
                    <div id="choices">
                        <input type="radio" name="partnerQuestion" value="choiceA" id="choiceA" required="true">
                        <label id="choiceATxt" for="choiceA"></label>
                        <br>
                        <input type="radio" name="partnerQuestion" value="choiceB" id="choiceB" required="true">
                        <label id="choiceBTxt" for="choiceB"></label>
                    </div>
                </div>
            </div>
        </div>
        <button name="msg-btn" id="msg-btn">Send Your Message!
            <img src="images/send.png" id="send-icon" />
        </button>
    </form>
    <hr>
    <!-- Message Log -->
    <div id="msg-container">
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
